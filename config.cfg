proxy_servers = (
	{ // Server Proxy Example
		domain: 2; // AF_INET
		service: 1; // SOCK_STREAM
		protocol: 6; // IPPROTO_TCP
		interface: 0; // INADDR_ANY
		
		port: 1234; // Port of this server
		
		destination = {
			address: "127.0.0.1"; // IP Address of server to
			port: 1234; // Port of server to
		}
	}
)
